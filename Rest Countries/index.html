<body>
    <header>
        <h1>Search Countries</h1>
        <form>
            <input type="text" id="searchInput" placeholder="Sweden" required>
            <fieldset>
                <input type="radio" id="nameRadio" name="search-type" value="name" checked />
                <label for="nameRadio">Country</label>
                <input type="radio" id="languageRadio" name="search-type" value="lang" />
                <label for="languageRadio">Language</label>
            </fieldset>
    
            <button class="button-display">Get countries</button>
        </form>
    </header>

    <main>
        <div id="errorContainer" class="container hide">
            <h2 id="errorMessage"></h2>
        </div>
    
        <div id="countryContainer" class="container">
            <!-- Sökresultatet  visas här -->
        </div>
    </main>
    
</body>

</html>
